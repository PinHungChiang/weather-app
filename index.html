<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App | PinHung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>Weather App</h1>
    <p class="subtitle">Enter a city to check the current weather.</p>

    <form id="weather-form">
      <input
        id="city-input"
        type="text"
        placeholder="e.g. Calgary"
        autocomplete="off"
      />
      <button type="submit">Search</button>
    </form>

    <p id="message" class="message"></p>

    <div id="result" class="result hidden">
      <h2 id="city-name"></h2>
      <p id="temp"></p>
      <p id="description"></p>
      <p id="extra"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
